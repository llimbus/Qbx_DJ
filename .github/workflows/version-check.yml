name: Version Check

on:
  pull_request:
    branches: [ main ]

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Check if version was updated
        run: |
          # Verifica se fxmanifest.lua foi modificado
          if git diff --name-only origin/main | grep -q "fxmanifest.lua"; then
            echo "✅ fxmanifest.lua foi modificado"
          else
            echo "⚠️ AVISO: fxmanifest.lua não foi modificado"
            echo "Considere atualizar a versão se houver mudanças significativas"
          fi
          
      - name: Check if CHANGELOG was updated
        run: |
          # Verifica se CHANGELOG.md foi modificado
          if git diff --name-only origin/main | grep -q "CHANGELOG.md"; then
            echo "✅ CHANGELOG.md foi atualizado"
          else
            echo "⚠️ AVISO: CHANGELOG.md não foi atualizado"
            echo "Documente suas mudanças no CHANGELOG.md"
          fi
